<h4 class="display-4">Order Movie Item</h4>
<hr />
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="OrderItemID"
    #OrderItemID="ngModel"
    [(ngModel)]="formData.OrderItemID"
  />
  <input
    type="hidden"
    name="OrderID"
    #OrderID="ngModel"
    [(ngModel)]="formData.OrderID"
  />
  <input
    type="hidden"
    name="ItemName"
    #ItemName="ngModel"
    [(ngModel)]="formData.ItemName"
  />
  <div class="form-group">
    <label>Movie Item</label>
    <select
      name="ItemID"
      #ItemID="ngModel"
      [(ngModel)]="formData.ItemID"
      class="form-control"
      (change)="updateCost($event.target)"
    >
      <option value="0">-Select-</option>
      <option *ngFor="let item of itemList" value="{{ item.itemID }}">{{
        item.Name
      }}</option>
    </select>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Genre</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">~</div>
        </div>
        <input
          name="Genre"
          #Genre="ngModel"
          [(ngModel)]="formData.Genre"
          class="form-control"
          readonly
        />
      </div>
    </div>

    <div class="form-group col-md-6">
      <label>Cost</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input
          name="Cost"
          #Cost="ngModel"
          [(ngModel)]="formData.Cost"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <div class="input-group">
        <input
          name="Quantity"
          #Quantity="ngModel"
          [(ngModel)]="formData.Quantity"
          class="form-control"
          (keyup)="updateTotal()"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input
        name="Total"
        #Total="ngModel"
        [(ngModel)]="formData.Total"
        class="form-control"
        readonly
      />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Submit
    </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
      <i class="fa fa-close"></i> Close
    </button>
  </div>
</form>
